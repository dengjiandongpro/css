<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>水仙花</title>
  </head>
  <body>
    <script type="text/javascript">
      for(var i=100;i<=999;i++){
        var b=i/100;
        b=parseInt(b);
        var s=i%100/10;
        s=parseInt(s);
        var g=i%10;
        g=parseInt(g);
        var sum=b*b*b+s*s*s+g*g*g;
        if(sum==i){
          console.log(i);
        }
      }
    </script>
  </body>
</html>
