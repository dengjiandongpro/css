<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>完数</title>
  </head>
  <body>
    <script type="text/javascript">

      for(var i=2;i<=1000;i++){
        var b=0;
        for(var j=1;j<i;j++){
          var a=i%j;
          if (a==0){
            b=b+j;
          }
        }
        if(b==i){
          console.log(i);
        }
      }
    </script>
  </body>
</html>
