<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var sum=0;
      for(var i=1; i<=10;i++){
        var b=1;
        for(var j=1;j<=i;j++){
          b=b*j;
        }
        sum=sum+b;
      }
      console.log(sum);
    </script>
  </body>
</html>
