<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>质数</title>
  </head>
  <body>
    <script type="text/javascript">
      for(var i=2;i<=100;i++){
        if (i==2){
          console.log(i);
        }else{
          for(var j=2;j<i;j++){
            var a=i%j;
            if(a==0){
            break;
          }else{
            if(j==i-1){
              console.log(i);
            }
          }
        }

        }
      }

    </script>
  </body>
</html>
