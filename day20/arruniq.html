  <body>
    <script type="text/javascript">
      function uniq(a){
        var newArr=[];
        for (var i = 0; i < a.length; i++) {
          if(newArr.indexOf(a[i])==-1){
            newArr.push(a[i]);
          }
        }
       console.log(newArr);
      }
      uniq([1,2,2,3,4,5]);

    </script>
