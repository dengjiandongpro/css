<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roll</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .frame {
        width: 882px;
        height: 86px;
        overflow: hidden;
        margin: 200px auto;
      }
      .frame .a{
        width:1764px;
        height: 86px;
      }

      img{
        margin:-2px;
        animation: move 10s linear infinite;
      }
      @keyframes move {
        0%{
          transform:translate(0px) ;
        }
        100%{
          transform: translate(-882px);
        }

      }



    </style>
  </head>
  <body>

   <div class="frame">

      <div class="a">
        <img src="./image/1.jpg" alt="">
        <img src="./image/2.jpg" alt="">
        <img src="./image/3.jpg" alt="">
        <img src="./image/4.jpg" alt="">
        <img src="./image/5.jpg" alt="">
        <img src="./image/6.jpg" alt="">
        <img src="./image/7.jpg" alt="">
        <img src="./image/1.jpg" alt="">
        <img src="./image/2.jpg" alt="">
        <img src="./image/3.jpg" alt="">
        <img src="./image/4.jpg" alt="">
        <img src="./image/5.jpg" alt="">
        <img src="./image/6.jpg" alt="">
        <img src="./image/7.jpg" alt="">

      </div>
     </div>



  </body>
</html>
