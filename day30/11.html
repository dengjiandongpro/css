<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function sum(a,b){
        return a+b;
      }

      function pow2(x){
        return x*x;
      }

      function ss(fun1,fun2){
          return function(arg1,arg2){
            return fun2(fun1(arg1,arg2))
          }
        }
         result = ss(sum,pow2);
         console.log(result(0,2));
    </script>
  </body>
</html>
